<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvium Leave Form</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font 'Inter' --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide icons --><script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
      // Configure Tailwind to use 'Inter' as the default font
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      /* Set a default size for lucide icons */
      .lucide {
        width: 1.125rem; /* 18px */
        height: 1.125rem; /* 18px */
      }
      /* Style for date input placeholder text */
      input[type="date"]:invalid::-webkit-calendar-picker-indicator {
        opacity: 0.6;
      }
      input[type="date"] {
        color: #6b7280; /* text-gray-500 */
      }
      input[type="date"]:focus,
      input[type="date"]:valid {
        color: #111827; /* text-gray-900 */
      }
    </style>
</head>
<body class="bg-gradient-to-br from-white to-red-50 font-sans min-h-screen">

    <!-- Sticky Navigation Bar --><nav class="bg-white/90 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand/Logo --><div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-red-600">Kalvium</a>
                    <span class="ml-4 text-gray-400">/</span>
                    <span class="ml-4 text-xl font-semibold text-gray-800">Apply for Leave</span>
                </div>
                <!-- Right Side - Search and Profile --><div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full text-gray-600 hover:text-red-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <span class="sr-only">Search</span>
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2 rounded-full text-gray-600 hover:text-red-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <span class="sr-only">View profile</span>
                        <i data-lucide="user-circle-2" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area --><main class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Leave Form Card --><div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl shadow-gray-200/60 border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-900">Leave Intimation</h2>
            <p class="text-sm text-gray-600 mt-2">Please fill this form for intimating your Program Managers and Technical Mentors about leaves you avail.</p>

            <form action="#" method="POST" class="space-y-6 mt-8">
                
                <!-- Select a squad -->
                <div>
                    <label for="squad" class="block text-sm font-medium text-gray-700 mb-1.5">Select a squad *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="users" class="text-gray-400"></i>
                        </div>
                        <select id="squad" name="squad" required class="block w-full pl-10 pr-3 py-2.5 text-gray-900 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                            <option value="" disabled selected>No squad selected</option>
                            <option value="squad-115">Squad 115</option>
                            <option value="squad-116">Squad 116</option>
                            <option value="squad-117">Squad 117</option>
                            <option value="squad-118">Squad 118</option>
                        </select>
                    </div>
                </div>

                <!-- Date Range -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- From Date -->
                    <div>
                        <label for="from-date" class="block text-sm font-medium text-gray-700 mb-1.5">From *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="calendar" class="text-gray-400"></i>
                            </div>
                            <input type="date" id="from-date" name="from-date" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors" placeholder="dd-mm-yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Please select the date carefully.</p>
                    </div>
                    <!-- To Date -->
                    <div>
                        <label for="to-date" class="block text-sm font-medium text-gray-700 mb-1.5">To *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="calendar" class="text-gray-400"></i>
                            </div>
                            <input type="date" id="to-date" name="to-date" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors" placeholder="dd-mm-yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Please select the date carefully.</p>
                    </div>
                </div>

                <!-- Reason for leave -->
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700 mb-1.5">Please mention the reason for the leave *</label>
                    <textarea id="reason" name="reason" rows="4" required class="block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors" placeholder="Please mention the reason for the leave..."></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Apply for leave
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>

            </form>
        </div>

    </main>

    <!-- Script to initialize Lucide icons --><script>
        lucide.createIcons();
    </script>
</body>
</html>
